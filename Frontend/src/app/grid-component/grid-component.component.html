<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile colspan="4" rowspan="1" style="background:lightblue;">
        {{title}}
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="5" style="background:white;">
        <div class="content" role="main">

            <h2>
                <span>{{ title }}</span>
            </h2>

            <mat-tab-group style="width: 100%;">
                <mat-tab label="Users">
                    <app-table-component></app-table-component>
                </mat-tab>

                <mat-tab label="Posts">
                    <app-table-component></app-table-component>
                </mat-tab>
            </mat-tab-group>

            <!-- Footer -->
            <footer>
                {{ today | date }}
            </footer>
        </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="1" style="background:lightblue;">
        {{today | date}}
    </mat-grid-tile>

</mat-grid-list>

<!-- 
  tiles: Tile[] = [
  {text: 'Top Bar', cols: 4, rows: 1, color: 'lightblue'},
  {text: 'Content', cols: 4, rows: 5, color: 'white'},
  {text: 'Footer', cols: 4, rows: 1, color: 'lightblue'},
]; -->
