<mat-grid-list cols="4" rowHeight="80px">
    <mat-grid-tile colspan="4" rowspan="1" style="background:#E8EAF6;">
        <p>
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span>{{title}}</span>
                    <span class="example-spacer">
                    </span>
                    <div class="text" style="margin-left: 200px;">
                        <button mat-raised-button (click)="openDialog(4)">Create new User</button>
                    </div>
                </mat-toolbar-row>
            </mat-toolbar>
        </p>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="7" style="background:#ffffff; ">
        <div class="content" role="main" style="width: 100%; height: 100%;">
            <mat-tab-group>
                <mat-tab label="Users">
                    <app-table-component></app-table-component>
                </mat-tab>

                <mat-tab label="Posts">
                    <app-table-component [userTemplate]="false"></app-table-component>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="1" style="background:#E8EAF6;">
        <div class="text">{{today | date}}</div>
    </mat-grid-tile>
</mat-grid-list>
